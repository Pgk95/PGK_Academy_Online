<!DOCTYPE html>
<html lang="en">
<head>
    <title>PGK Academy online</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <nav>
        <div class="topnav">
            {% if username %}
                <div class="user-greeting">Welcome, {{ username }}</div>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}    
        </div>
    </nav>

    <div class="main">
        <div class="navbar">

            <div class="menu">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="{{ url_for('about') }}">ABOUT</a></li>
                    <li><a href="service.html">SERVICE</a></li>
                    <li><a href="{{ url_for('course') }}">COURSES</a></li>
                    <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
                </ul>
            </div>


        </div> 
        <div class="content">
            <h1>Welcome to PGK<br><span>Online</span> <br>Academy</h1>
            <p class="par">Welcome to PGK Online Academy, 
                your gateway to a world of learning. </p>
                <p id="slideshow-text"><span id="typed-text"></span></p>
                {% if not username %}
                <button class="cn"><a href="{{ url_for('signup') }}">SIGN UP</a></button>
                {% endif %}
                    </div>
                </div>
        </div>
    </div>
    <script src="static/js/index.js"></script>
</body>
</html>
